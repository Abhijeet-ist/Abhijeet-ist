name: GitHub Metrics

on:
  schedule: 
    - cron: "0 0 * * *"  # update daily at midnight
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: Abhijeet-ist
          # Use a terminal-like theme that matches cosmic aesthetics
          template: terminal
          base: header, activity, community, repositories
          filename: github-metrics.svg
          output_action: commit
          committer_message: "Update GitHub metrics"
          config_timezone: Asia/Kolkata
          
          # Basic display configuration
          config_display: large
          config_padding: 10%
          config_animations: true
          config_twemoji: true
          
          # Calendar contributions (looks like a constellation)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # Coding habits
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          # Notable contributions
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_types: commit
          
          # Achievements that look like space medals
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_secrets: yes
          plugin_achievements_display: compact
          
          # Disable stars as requested
          plugin_stars: no
          
          # Disable languages as requested
          plugin_languages: no
